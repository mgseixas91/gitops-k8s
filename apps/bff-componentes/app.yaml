apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bff-componentes
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/SQ-Green/gitops-k8s.git
    targetRevision: main
    path: apps/bff-componentes
    directory:
      recurse: true
  destination:
    namespace: env0
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
