apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mfe-gestao-carteiras-env8
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/SEU_GITHUB/gitops-k8s.git
    targetRevision: HEAD
    path: environments/env8/apps/mfe-gestao-carteiras/manifest
  destination:
    server: https://kubernetes.default.svc
    namespace: env8
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
