apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bff-env0
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/SEU_GITHUB/gitops-k8s.git
    targetRevision: HEAD
    path: environments/env0/apps/bff/manifest
  destination:
    server: https://kubernetes.default.svc
    namespace: env0
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
