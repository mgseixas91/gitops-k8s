apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bff-sqctrl-legado-env6
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/SEU_GITHUB/gitops-k8s.git
    targetRevision: HEAD
    path: environments/env6/apps/bff-sqctrl-legado/manifest
  destination:
    server: https://kubernetes.default.svc
    namespace: env6
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
